

<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style type="text/css">
    .calculator {
      width: 300px;
      margin: 0 auto;
      background-color: #f3f3f3;
      padding: 20px;
    }

    .calculator input {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 4px; 
    }

    .calculator button { 
      background-color: #4CAF50; 
      color: white; 
      padding: 12px 20px; 
      border-radius: 4px; 
    }

    .calculator button.operator { 
        background-color:#ff8c00 ;   /* Orange */  

    }

    .calculator button.equal {   /* Equal sign */  

        background-color:#ff0000 ;   /* Red */  

    }

  </style>  												<!--CSS code for calculator-->    

 </head>                                                 <!--Heading of the page-->    

 <body>                                                  <!--Body of the page-->    

 <div class="calculator">                                <!--Division of the calculator-->    

 <input type="text" placeholder="Enter your value" />     <!--Input field for value-->    

 <div class="row">                                       <!--Row division for buttons-->    

 <button type="button" class="operator">+</button>       <!--Button for addition-->    

 <button type="button" class="operator">-</button>       <!--Button for subtraction-->    

 <button type="button" class="operator">*</button>       <!--Button for multiplication-->    

 <button type="button" class="operator">/</button>       <!--Button for division-->    

 </div>                                                  <!--End of row division-->    

 <div class="row">                                       <!--Row division for numbers and equal sign -->    

 <input type = "number" name = "num1"/>                 <!--Input field for number 1 -->       
 <input type = "alphabet" name = "num1"/>
